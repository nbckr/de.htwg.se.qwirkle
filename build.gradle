plugins {
    id "org.sonarqube" version "1.0"
}

repositories {
    mavenCentral()
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "sonar-runner"
apply plugin: "org.sonarqube"
apply plugin: "eclipse"
apply plugin: "maven"
apply plugin: "jacoco"

idea {
    project {
        //if you want to set specific jdk and language level
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api',  version: '2.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.2'
    compile group: 'com.google.inject',        name: 'guice',      version: '3.0'
    testCompile "junit:junit:4.11"
}

sourceSets {
    main.java.srcDir "src"
    test.java.srcDir "test"
}

jar {
    manifest.attributes "Main-Class":"de.htwg.qwirkle.Qwirkle"
}

task pom << {
    pom {
        project {
            groupId 'de.htwg.se'
            artifactId 'de.htwg.se.qwirkle'
            version '2.0'
        }
    }.withXml {
        asNode().appendNode('build').with {
            appendNode('sourceDirectory', 'src').parent().appendNode('testSourceDirectory', 'test')
        }
    }.writeTo("pom.xml")
}

sonarqube {
    properties {
        property "sonar.projectName", "SE2015WS-04-Qwirkle"
        property "sonar.projectKey", "de.htwg.se.qwirkle"
        property "sonar.projectVersion", "1.0"
        property "sonar.binaries", "build/classes"
        property "sonar.java.coveragePlugin", "jacoco"
    }
}